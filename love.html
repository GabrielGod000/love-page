<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>❤️ 给最特别的你们 ❤️</title>
    <style>
        body {
            background: #ff99cc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: '微软雅黑', cursive;
        }

        .container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            margin: 50px auto;
            cursor: pointer;
            transition: transform 0.3s;
            animation: heartbeat 1.2s infinite;
        }

        .heart:hover {
            transform: scale(1.2);
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 80px;
            background: #ff3860;
            border-radius: 50px 50px 0 0;
        }

        .heart::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        .message {
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- === 新增的音乐播放器 === -->
    <audio id="bgMusic" loop style="display: none;">
        <source src="love-music.mp3" type="audio/mpeg">
        你的浏览器不支持音频播放
    </audio>

    <div class="container">
        <div class="message">
            <h1>❤️ 亲爱的 爸爸妈妈 ❤️</h1>
            <p>自从遇见你的那一刻起，<br>
               我的世界便充满了色彩。<br>
               祝你们身体健康，<br>
               祝你们每天开开心心，事事如意。</p>
            <p>愿意让我陪你走过每一个明天吗？</p>
        </div>
        <div class="heart" onclick="showMessage()"></div>
    </div>

    <script>
        // === 原有功能 ===
        function showMessage() {
            alert("❤️ 我爱你们，爸爸妈妈！ ❤️\n\n——你们的儿子");
            document.body.style.backgroundColor = '#ff66b3';
            setTimeout(() => {
                document.body.style.backgroundColor = '#ff99cc';
            }, 500);
        }

        window.onload = function() {
            document.querySelector('.container').style.opacity = 1;
            document.querySelector('.container').style.transform = 'translateY(0)';
        };

        // === 新增音乐控制 ===
        // 首次点击页面任意位置后播放音乐
        let hasPlayed = false;
        document.addEventListener('click', function() {
            if(!hasPlayed) {
                const music = document.getElementById('bgMusic');
                music.play();
                hasPlayed = true;
            }
        });
    </script>
</body>
</html>
